{% extends 'base/base.html' %}
{% block content %}

        <h2>Hello {{ user.name }}! </h2>
            <h4>Current event`s list:</h4>
                <br><br>
                <form action="" method="POST">
                    {% csrf_token %}

                <table class="table table-striped table-hover table-boarded">
                    <thead>
                        <tr>
                            <th scope="col">Event Name</th>
                            <th scope="col">Approval</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.name }}</td>
                            <td>
                                {% if event.approved %}
                                <div class="form-check">
                                    <input class="form-check-input"
                                    type="checkbox" checked="checked" value={{event.id}}
                                    name="boxes">
                                </div>
                                {% else %}
                                <div class="form-check">
                                    <input class="form-check-input"
                                    type="checkbox" value={{event.id}}
                                    name="boxes">
                                </div>
                                {% endif %}
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
<br/>
<button class="btn btn-secondary" type="submit">Update Approval</button>
{% endblock %}
