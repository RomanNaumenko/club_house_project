{% extends 'base/base.html' %}

{% block content %}
    <style>

        h2 {text-align: center;}
        p {text-align: center;}
        td {text-align: center;}
        h3 {text-align: center;}
        table {
            margin-left:auto;
            margin-right:auto;
          }

    </style>
    {% if username %}
        <h2>Hello {{ username }}, It`s {{ month }} of {{ year }}</h2>
    {% else %}
        <h2>Hello, It`s {{ month }} of {{ year }}</h2>
    {% endif %}
        {% if time %}
            <p> {{ time }} </p>
        {% endif %}
    <div style="text-align:center;">
        {{ cal|safe }}
    </div>

{% endblock %}
